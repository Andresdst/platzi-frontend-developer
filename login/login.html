<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        class="header__img"
        src="./iconos/logo-platzi-video-BW2.png"
        alt=""
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img
            src="./iconos/icons8-usuario-masculino-en-círculo-50.png"
            alt=""
          />
          <p>Profile</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesion</a></li>
        </ul>
      </div>
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Inicia Sesion</h2>
        <form class="login__container--form" action="">
          <input class="input" type="text" placeholder="correo" />
          <input class="input" type="password" placeholder="contraseña" />
          <button class="button">Iniciar Sesion</button>
          <div class="login__container--recuerdame">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuerdame
            </label>
            <a href="/">olvide mi contraseña</a>
          </div>
        </form>
        <div class="login__container--socialmedia">
          <div>
            <img src="./iconos/google-icon.png" alt="" />Inicia sesion con
            Google
          </div>
          <div>
            <img src="./iconos/twitter-icon.png" alt="" />Inicia sesion con
            Twitter
          </div>
          <p class="login__container--register">
            no tengo ninguna cuenta <a href="/"> Registrate</a>
          </p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <a href="/">hola</a>
      <a href="/">derechos</a>
      <a href="/">andresdst</a>
    </footer>
  </body>
</html>
